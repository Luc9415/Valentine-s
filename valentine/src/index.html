<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <img id="kittenImg" src="https://i.imgur.com/iEEJoAx.gif" alt="Kitten with heart">
        <div class="buttons">
            <button id="yesButton" onclick="handleYes()">Yes</button>
            <button id="noButton" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let yesButtonScale = 1; // Initial scale of the Yes button
        let noButtonScale = 1; // Initial scale of the No button

        function handleYes() {
            document.getElementById('kittenImg').src = 'https://i.imgur.com/ZZSgHPV.gif';
            document.querySelector('h1').innerText = 'I love you!';
            document.getElementById('yesButton').style.transform = `scale(${yesButtonScale})`; // Set scale dynamically
            yesButtonScale += 0.1; // Increase the scale by 0.1 each time
        }

        function handleNo() {
            document.getElementById('kittenImg').src = 'https://i.imgur.com/RUmc5Fg.gif';
            document.querySelector('h1').innerText = 'Are you sure?';
            document.getElementById('yesButton').style.transform = `scale(${yesButtonScale})`; // Set scale dynamically
            document.getElementById('noButton').style.transform = `scale(${noButtonScale})`; // Set scale dynamically
            yesButtonScale += 0.1; // Increase the scale of Yes button by 0.1 each time
            noButtonScale -= 0.1; // Decrease the scale of No button by 0.1 each time
        }
    </script>
</body>
</html>
